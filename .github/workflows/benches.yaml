name: benches

on:
  push:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        cgo: [0, 1]
    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: ${{ matrix.cgo }}
    steps:
      - name: Install libdeflate
        if: matrix.cgo == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdeflate-dev libdeflate0
      - name: Get branch name
        shell: bash
        id: get-branch-name
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "BRANCH_NAME=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi
      - name: checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true
          cache: true

      - name: Run benchmarks
        # env:
        #   GOARM64: ${{ matrix.GOARM64 }}
        #   GOAMD64: ${{ matrix.GOAMD64 }}
        run: go test -run='^$' -bench=. -count=1 -benchtime 10s -benchmem -cpu=1,4 ./... 2>&1 | tee bench-output.txt

      - name: Parse benchmark results
        id: parse
        uses: royalcat/go-continuous-benchmarking@v0.1.0
        with:
          mode: parse
          output-file-path: bench-output.txt
          result-dir: benchmark-result

      - name: Upload parsed results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.parse.outputs.artifact-name }}
          path: benchmark-result/
          retention-days: 1
  store:
    name: Store benchmark results
    needs: benchmark
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-store-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-results
          pattern: bench-*

      - name: List downloaded artifacts
        run: find benchmark-results -type f | sort

      - name: Store benchmark results
        uses: royalcat/go-continuous-benchmarking@v0.1.0
        with:
          mode: store
          entries: "benchmark-results/*/entry.json"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: "true"
          max-items-in-chart: "100"
